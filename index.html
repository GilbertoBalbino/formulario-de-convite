<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      <header>
        <div class="aside-image">
          <img src="assets/Logo.svg" alt="Ícone de festa">
        </div>
        <div class="aside-text">
          <h1>
            Festivite
          </h1>
          <p>
            Crie um convite digital para o seu evento
          </p>
        </div>
      </header>
    </aside>
    <main>
      <div class="title">
        <h1>Crie seu evento</h1>
      </div>
      <form enctype="multipart/form-data">
        <fieldset class="about-event">
          <legend>
          <img src="" alt="">
          Sobre o evento
          </legend>
          <div class="input-wrapper">
            <label for="event-title">Título</label>
            <input id="event-title" 
            type="text" 
            name="event-title" 
            placeholder="Nome do evento">
          </div>
          <div class="input-wrapper">
            <label for="event-date-time-start">Início</label>
            <input 
            id="event-date-time-start" 
            type="datetime-local"
            name="event-date-time-start">
          </div>
          <div class="input-wrapper">
            <label for="event-date-time-end">Fim</label>
            <input 
            id="event-date-time-end"
            type="datetime-local"
            name="event-date-time-end">
          </div>
          <div class="input-wrapper">
            <label for="event-type">Tipo</label>
            <input 
            id="event-type"
            type="radio"
            name="event-type"
            >
            <input
             id="event-type"
             type="radio"
             name="event-type">
          </div>
          <div class="input-wrapper">
            <label for="local">Local
              <input 
              id="local"
              type="text"
              name="local">
            </label>
          </div>
          <div class="textarea-wrapper">
            <label for="description-event">Descrição</label>
            <textarea
            id="description-event"
            name="description-event"
            cols="60"
            rows="8"
            placeholder="Escreva sobre os detalhes do evento">
            </textarea>
          </div>
        </fieldset>
        fieldset.
      </form>
    </main>
  </div>
</body>

</html>
